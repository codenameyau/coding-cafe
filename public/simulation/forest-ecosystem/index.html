<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forest Ecosystem Simulation</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <!-- GridCanvas -->
      <canvas id="imagination" height="755" width="755"></canvas>

      <!-- Simulation GUI -->
      <div class="gui-helper">

        <!-- Simulation time -->
        <div class="gui-card">
          <div class="gui-card-container">
            <div class="gui-card-label">Simulation Time</div>

            <div class="gui-card-body">
              <div id="simulation-year-label">Year:
                <span id="simulation-year">0</span>
              </div>

              <div id="simulation-month-label">Month:
                <span id="simulation-month">0</span>
              </div>
            </div>

          </div>
        </div>

        <!-- Simulation population -->
        <div class="gui-card">
          <div class="gui-card-container">
            <div class="gui-card-label">Population</div>

            <div class="gui-card-body">
              <div class="simulation-lumberjack-label">Lumberjack:
                <span id="simulation-lumberjack">0</span>
              </div>
              <div class="simulation-tree-label">Tree:
                <span id="simulation-tree">0</span>
              </div>
              <div class="simulation-bear-label">Bear:
                <span id="simulation-bear">0</span>
              </div>
            </div>

          </div>
        </div>

        <!-- Simulation event -->
        <div class="gui-card">
          <div class="gui-card-container">
            <div class="gui-card-label">Events</div>

            <div class="gui-card-body">
              <div class="simulation-lumber-label">Lumber collected:
                <span id="simulation-lumber">0</span>
              </div>
              <div class="simulation-maul-label">Maul accidents:
                <span id="simulation-maul">0</span>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- Project Files -->
    <script src="/package/gridsimulation.js"></script>
    <script src="forest.js"></script>

    <!-- Test Suite -->
    <!-- <script src="/package/pubtest.js"></script> -->
    <!-- <script src="/test/gridcanvas/test-gridcanvas.js"></script> -->
    <!-- <script src="/test/forest-ecosystem/test-forest-life.js"></script> -->
    <!-- <script src="/test/forest-ecosystem/test-forest-ecosystem.js"></script> -->

  </body>
</html>
