<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forest Ecosystem Simulation</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <!-- GridCanvas -->
      <canvas id="imagination" height="755" width="755"></canvas>

      <!-- Simulation GUI -->
      <div class="gui-helper">

        <!-- Simulation time -->
        <div class="gui-card">
          <div class="gui-card-container">
            <div id="simulation-year-label">Year:
              <span id="simulation-year">0</span>
            </div>

            <div id="simulation-month-label">Month:
              <span id="simulation-month">0</span>
            </div>
          </div>
        </div>

        <!-- Simulation population -->
        <div class="gui-card">
          <div class="gui-card-container">
            <div id="simulation-year-label">Year:
              <span id="simulation-year">0</span>
            </div>

            <div id="simulation-month-label">Month:
              <span id="simulation-month">0</span>
            </div>
          </div>
        </div>

        <div class="gui-label">Population</div>
        <div class="simulation-lumberjack-label">Lumberjack:
          <span id="simulation-lumberjack">0</span>
        </div>
        <div class="simulation-tree-label">Tree:
          <span id="simulation-tree">0</span>
        </div>
        <div class="simulation-bear-label">Bear:
          <span id="simulation-bear">0</span>
        </div>


      </div>
    </div>

    <!-- Project Files -->
    <script src="/package/gridsimulation.js"></script>
    <script src="forest.js"></script>

    <!-- <script src="/package/pubtest.js"></script> -->

  </body>
</html>
