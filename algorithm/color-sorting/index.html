<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Sorting</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <canvas id="imagination"></canvas>

      <div class="sidebar">
        <div class="card">

          <div class="card-title">Color Sorting</div>

          <div class="card-body">
            <div class="card-item" id="">Original</div>
            <br>
            <div class="card-item" id="">lightness</div>
            <div class="card-item" id="">darkness</div>
            <br>
            <div class="card-item" id="">red ratio</div>
            <div class="card-item" id="">green ratio</div>
            <div class="card-item" id="">blue ratio</div>
            <br>
            <div class="card-item" id="">red distance</div>
            <div class="card-item" id="">green distance</div>
            <div class="card-item" id="">blue distance</div>
          </div>

          <button class="nice-btn blue">Randomize Colors</button>

        </div>
      </div>

    </div>

    <!-- Source files -->
    <script src="../../package/color.js"></script>
    <script src="color-sorting.js"></script>

    <!-- Test Suite -->
    <script src="../../package/pubtest.js"></script>
    <script src="../../test/color/test-color.js"></script>

  </body>
</html>
